name: 'Test configchecker'
on: workflow_dispatch
jobs:
  test-checker:
    name: Test Config Checker
    runs-on: ubuntu-latest
    steps:
      - name: Config Checker
        uses: devblueray/config_checker@main
        with:
          webhook: {{secrets.SLACK_WEBHOOK_URL}}
          elixir-config: ./elixir-config
